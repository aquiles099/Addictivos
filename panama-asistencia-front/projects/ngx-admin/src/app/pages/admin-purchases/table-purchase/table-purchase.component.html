<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="col-md-6">
                <h6>Compras</h6>
            </div>
            <div class="col-md-6 text-right">
                <a routerLink="/pages/admin-purchases/purchase" routerLinkActive="active-link" nbButton status="primary">Nueva compra</a>
            </div>
        </div>
    </nb-card-header>
    <div class="row" *ngIf="">
      <h4>No se encuentra data disponible</h4>
    </div>
    <nb-card-body>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar.. ">
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="deal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Oferta </th>
                <td mat-cell *matCellDef="let row"> {{row.deal}} </td>
              </ng-container>        

              <ng-container matColumnDef="deal_price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Opción </th>
                <td mat-cell *matCellDef="let row"> {{row.deal_price}} </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
              </ng-container>

              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let row"> {{row.actions}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
          
            <mat-paginator itemsPerPageLabel="Ver por página" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
          
    </nb-card-body>
 
</nb-card>
