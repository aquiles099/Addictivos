<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Nueva Compañía</nb-card-header>
      <nb-card-body>
        <form [formGroup]="companyForm" (ngSubmit)="createCompany()">
          <div fxLayout="row" fxLayout.xs="column">
            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-business_name">Nombre</label>
              <input type="text" nbInput fullWidth placeholder="Nombre del negocio" formControlName="business_name">
            </div>

            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-dni">DNI</label>
              <input type="text" nbInput fullWidth placeholder="DNI" formControlName="dni">
            </div>
          </div>
          <div fxLayout="row" fxLayout.xs="column">
            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-description">Descripción</label>
              <textarea type="text" nbInput fullWidth placeholder="descripción" formControlName="description"></textarea>
            </div>
            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-address">Dirección</label>
              <input type="text" nbInput fullWidth placeholder="address" formControlName="address">
            </div>
          </div>
          <div fxLayout="row" fxLayout.xs="column">
            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-email">Correo electrónico</label>
              <input type="text" nbInput fullWidth placeholder="Correo" formControlName="email">
            </div>
            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-phone">Teléfono</label>
              <input type="text" nbInput fullWidth placeholder="Teléfono" formControlName="phone">
            </div>
          </div>
          <div fxLayout="row" fxLayout.xs="column">
            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-logo">Logo</label>
              <input type="text" nbInput fullWidth placeholder="Logo" formControlName="logo">
            </div>
            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-user-id">Usuario Asociado</label>
              <nb-select placeholder="Usuario Asociado" formControlName="user_id">
                <nb-option *ngFor="let user of users" value="{{ user.id }}">{{ user.name }} {{ user.last_name }}
                </nb-option>
              </nb-select>
            </div>
          </div>

          <div class="col-lg-12 text-right">
            <button nbButton status="primary" [disabled]="!companyForm.valid" [class.btn-pulse]="submitted"> Guardar
              Compañía</button>
          </div>
        </form>

      </nb-card-body>

    </nb-card>
  </div>
</div>
