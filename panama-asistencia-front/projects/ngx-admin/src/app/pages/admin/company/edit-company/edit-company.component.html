<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Editar Compañía</nb-card-header>
            <nb-card-body>

                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <button nbButton (click)="enableEdit()">Editar
                        <nb-icon icon="edit-2-outline"></nb-icon>
                    </button>
                </div>

                <form (ngSubmit)="editCompany()" [formGroup]="editForm">
                    <div fxLayout="row" fxLayout.xs="column">
                        <div class="form-control-group" fullWidth fxFlex="50%">
                            <label class="label" for="input-business_name">Nombre</label>
                            <input nbInput fullWidth formControlName="business_name" placeholder="{{ company.business_name }}"
                                name="business_name" #name [status]="name.dirty ? (name.invalid  ? 'danger' : 'success') : ''"
                                required minlength="3" maxlength="20" [attr.aria-invalid]="name.invalid && name.touched ? true : null">
                            <ng-container *ngIf="name.invalid && name.touched">
                                <p class="caption status-danger" *ngIf="name.errors?.required">
                                    Nombre es requerido.
                                </p>
                                <p class="caption status-danger" *ngIf="name.errors?.minlength || name.errors?.maxlength">
                                    El nombre debe contener de x a x caracteres.
                                </p>
                            </ng-container>
                        </div>
                        <div class="form-control-group" fullWidth fxFlex="50%">
                            <label class="label" for="input-description">Descripción</label>
                            <input nbInput fullWidth formControlName="description" placeholder="{{ company.description }}"
                                name="description">
                        </div>
                    </div>
                    <div fxLayout="row" fxLayout.xs="column">
                        <div class="form-control-group" fxFlex="50%">
                            <label class="label" for="input-dni">DNI</label>
                            <input nbInput fullWidth formControlName="phone" placeholder="{{ company.dni }}" name="dni">
                        </div>
                        <div class="form-control-group" fxFlex="50%">
                            <label class="label" for="input-web_site">Dirección</label>
                            <input nbInput fullWidth formControlName="address" placeholder="{{ company.address }}"
                                name="address">
                        </div>
                    </div>

                    <div fxLayout="row" fxLayout.xs="column">
                        <div class="form-control-group" fxFlex="50%">
                            <label class="label" for="input-email">Correo Electronico</label>
                            <input nbInput fullWidth type="email" formControlName="email" placeholder="{{ company.email }}"
                                name="email">
                        </div>
                        <div class="form-control-group" fxFlex="50%">
                            <label class="label" for="input-phone">Teléfono</label>
                            <input nbInput fullWidth formControlName="phone" placeholder="{{ company.phone }}" name="phone">
                        </div>
                    </div>

                    <div fxLayout="row" fxLayout.xs="column">
                        <div class="form-control-group" fxFlex="50%">
                            <label class="label" for="input-logo">Logo</label>
                            <input nbInput fullWidth formControlName="logo" placeholder="{{ company.logo }}"
                                name="logo">
                        </div>
                    </div>

                    <div class="col-lg-12 text-right">
                        <button nbButton status="primary" [disabled]="!editForm.invalid">Guardar</button>
                    </div>

                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
