<div class="row">
  <div class="col-lg-12">


    <nb-card>
      <nb-card-header>Nuevo Comercio</nb-card-header>

      <nb-card-body>

        <form [formGroup]="comerceForm" (ngSubmit)="getValues()">
          <div fxLayout="row" fxLayout.xs="column">
            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-name">Nombre</label>
              <input type="text" nbInput fullWidth placeholder="Nombre del negocio" formControlName="name">
            </div>

            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-manager-name">Nombre del Dueño</label>
              <input type="text" nbInput fullWidth placeholder="Nombre del Dueño" formControlName="manager_name">
            </div>
          </div>

          <div fxLayout="row" fxLayout.xs="column">
            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-description">Descripción</label>
              <input type="text" nbInput fullWidth placeholder="Descripcion" formControlName="description">
            </div>

            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-legalDni">DNI</label>
              <input type="text" nbInput fullWidth placeholder="DNI" formControlName="legal_id">
            </div>
          </div>

          <div fxLayout="row" fxLayout.xs="column">
            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-email">Correo</label>
              <input type="email" nbInput fullWidth placeholder="Email" formControlName="email">
            </div>

            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-webSite">Sitio Web</label>
              <input type="text" nbInput fullWidth placeholder="Web" formControlName="web_site">
            </div>
          </div>

          <div fxLayout="row" fxLayout.xs="column">
            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-phone">Teléfono</label>
              <input type="text" nbInput fullWidth placeholder="Teléfono" formControlName="phone">
            </div>

            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-cellphone">Celular</label>
              <input type="text" nbInput fullWidth placeholder="Celular" formControlName="cellphone">
            </div>
          </div>

          <div fxLayout="row" fxLayout.xs="column">
            <div class="form-control-group" fullWidth fxFlex="50%">
              <label class="label" for="input-id">Id</label>
              <nb-select fullWidth formControlName="user_id">
                <nb-option value="">Option empty</nb-option>
                <nb-option value="0">Option 0</nb-option>
                <nb-option value="1">Option 1</nb-option>
                <nb-option value="2">Option 2</nb-option>
                <nb-option value="3">Option 3</nb-option>
                <nb-option value="4">Option 4</nb-option>
              </nb-select>

            </div>
          </div>

          <div class="col-lg-12 text-right">
            <button nbButton status="primary" [disabled]="!comerceForm.valid" [class.btn-pulse]="submitted"> Guardar Comercio</button>
          </div>
        </form>
      </nb-card-body>


    </nb-card>
  </div>
</div>
