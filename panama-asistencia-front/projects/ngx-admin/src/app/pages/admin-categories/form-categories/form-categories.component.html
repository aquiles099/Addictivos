<div class="row">
    <div class="col-lg-12">
  
        <nb-card>
            <nb-card-header>Nueva Categoria</nb-card-header>
            <nb-card-body>

                <form (ngSubmit)="createCategory()" [formGroup]="categoryForm">

                <div class="full-name-inputs">
                    <input type="text" nbInput fullWidth placeholder="Titulo de la categoria" formControlName="name">
                    <input type="text" nbInput fullWidth placeholder="Icono" formControlName="icon_class">
                    <input type="text" nbInput fullWidth placeholder="slug" formControlName="slug">
                </div>          
                <div class="col-lg-12 text-right">            
                    <button nbButton status="primary">Guardar Categoria</button>
                </div>

                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
