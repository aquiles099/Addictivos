<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="col-md-6">
                <h6>PLATAFORMAS DE PAGO</h6>
            </div>
            <div class="col-md-6 text-right">
                <a routerLink="/pages/admin-payment/payment" routerLinkActive="active-link" nbButton status="primary">Nueva plataforma</a>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>

      
        <mat-form-field *ngIf="platformList.length > 0 ">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar.. ">
          </mat-form-field>
          
          <div class="mat-elevation-z8" *ngIf="platformList.length > 0 ">

            <table mat-table [dataSource]="dataSource" matSort >
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>

              <!-- Progress Column -->
              <ng-container matColumnDef="avatar_file_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
                <td mat-cell *matCellDef="let row">
                    <img alt="Image placeholder" src="{{row.avatar_file_name}}" width="150">
                   </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <!-- Description Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
              </ng-container>
          
              <!-- Status Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
          
            <mat-paginator itemsPerPageLabel="Ver por página" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
          
    </nb-card-body>
</nb-card>
