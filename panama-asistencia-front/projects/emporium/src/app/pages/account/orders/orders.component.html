<mat-form-field>
  <!--*ngIf="orderList.length > 0 "-->
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar.. ">
</mat-form-field>
<!--
<div class="mat-elevation-z8" *ngIf="orderList.length > 0 ">-->
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Orden </th>
      <td mat-cell *matCellDef="let row"> {{row.order}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>

    <!-- Deal Column -->
    <ng-container matColumnDef="deal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Oferta </th>
      <td mat-cell *matCellDef="let row"> {{row.deal}} </td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
      <td mat-cell *matCellDef="let row"> {{row.total}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let row"> 
       <a mat-icon-button> <i class="material-icons">visibility</i> </a>
       <a> <i class="material-icons">edit</i> </a>
       <a><i class="material-icons">delete</i> </a> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator itemsPerPageLabel="Ver por pÃ¡gina" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
